<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渣男/渣女測試</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <!-- 開始畫面 -->
        <div id="start-screen" class="screen">
            <h1>渣男/渣女測試</h1>
            <div class="start-image">
                <img src="images/start-image.jpg" alt="測試開始圖片" id="start-image">
            </div>
            <p>準備好測試自己了嗎？</p>
            <div class="nickname-input">
                <input type="text" id="start-nickname" placeholder="請輸入你的暱稱（必填）" maxlength="20" required>
            </div>
            <div class="gender-selection">
                <button id="male-btn" class="gender-btn" disabled>我是男生</button>
                <button id="female-btn" class="gender-btn" disabled>我是女生</button>
            </div>
        </div>

        <!-- 問題畫面 -->
        <div id="question-screen" class="screen hidden">
            <div class="question-container">
                <h2 id="question-text"></h2>
            </div>
            <div class="buttons">
                <button id="agree-btn">同意</button>
                <button id="disagree-btn">不同意</button>
            </div>
        </div>

        <!-- 結果畫面 -->
        <div id="result" style="display: none;">
            <h2>測試結果</h2>
            <div id="score"></div>
            <p id="result-text"></p>
            <div class="result-buttons">
                <button id="restart-btn" class="btn">重新測試</button>
                <button id="view-history" class="btn">查看大家的結果</button>
            </div>
        </div>
        
        <!-- 歷史記錄畫面 -->
        <div id="history" style="display: none;">
            <h2>大家的測試結果</h2>
            <div id="history-list"></div>
            <div class="history-buttons">
                <button id="back-to-result" class="btn">返回結果</button>
            </div>
        </div>
    </div>
    <script src="firebase-config.js"></script>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
